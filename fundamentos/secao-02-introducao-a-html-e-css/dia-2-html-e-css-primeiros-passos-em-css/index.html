<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1 {
            font-size: 65px;
            color: orange;
        }

        ul {
            background-color: rgb(170, 170, 1);
        }

        .listAndParagraph {
            background-color: greenyellow;
        }
    </style>
</head>

<body>
    <h1>Frutas</h1>
    <p class="listAndParagraph">Qual é a sua fruta favorita?</p>
    <ul class="listAndParagraph">
        <li>Maçã</li>
        <li>Banana</li>
        <li>Goiaba</li>
    </ul>
</body>

</html>
