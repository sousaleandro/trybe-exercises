<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Form</title>
</head>

<body>
  <form id="main-form" action="">
    <header>
      <h1 id="title">Formulário Trybe Travel</h1>
    </header>
    <label for="fullName">Nome Completo:
      <input type="text" id="fullName" maxlength="40" required>
    </label>
    <br>
    <br>
    <label for="email">Email:
      <input type="email" name="e-mail" id="email" maxlength="50" required>
    </label>
    <br>
    <br>
    <label for="destination1">
      <input type="radio" name="destinations" id="destination1" checked>
    </label>
    <label for="destination2">
      <input type="radio" name="destinations" id="destination2">
    </label>
    <label for="destination3">
      <input type="radio" name="destinations" id="destination3">
    </label>
    <label for="destination4">
      <input type="radio" name="destinations" id="destination4">
    </label>
    <br>
    <br>
    <p>Como soube da viagem? </p>
    <textarea name="ques" id="question" cols="30" rows="5" maxlength="500"></textarea>
    <br>
    <br>
    <label for="date">Data de inscrição:
      <input type="date" name="dat" id="date">
    </label>
    <br>
    <br>
    <label for="promo">Deseja receber promoções?
      <input type="checkbox" name="prom" id="promo">
    </label>
    <br>
    <br>
    <label for="agreement">Você autoriza o uso da sua imagem?
      <input type="checkbox" name="agree" id="agreement">
    </label>
    <br>
    <br>
    <button type="submit" id="submit-btn" disabled>Enviar</button>
    <button type="reset" id="clear-btn">Limpar</button>
  </form>
  <script src="script.js"></script>
</body>

</html>
