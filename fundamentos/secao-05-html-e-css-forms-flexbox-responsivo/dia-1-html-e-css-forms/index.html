<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <header>
    <h1>Exercicio forms</h1>
  </header>
  <main>
    <form action="" method="get">
      <label for="email-input">Entre com seu email:
        <input type="email" name="email" id="email-input" placeholder="Digite email aqui" required autocomplete="off"
          autofocus>
      </label>
      <br>
      <br>
      <label for="password-input">Informe sua senha:
        <input type="password" name="password" id="password-input" placeholder="Digite senha aqui" required>
      </label>
      <br>
      <br>
      <label for="remember-input">Lembre-me
        <input type="checkbox" name="remember" id="remember-input">
      </label>
      <br>
      <br>
      <button type="submit">Acessar Conta</button>
    </form>
  </main>
</body>

</html>
