<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>

      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      paragraph.innerHTML = 'Best Movie In The World Bahia';
      paragraph.style.fontFamily = 'suns-serif';

      const getTitle = document.getElementById('page-title');
      getTitle.innerHTML = 'Avengers: Endgame';

      const getSubtitle = document.getElementById('subtitle');
      getSubtitle.innerHTML = 'New beginning';

      const secondParagraph = document.getElementById('second-paragraph');

      const giveClassName = (elementName, elementClass) => {
        elementName.className = elementClass;
      };

      // giveClassName();
      giveClassName(paragraph, 'paragraphs');
      giveClassName(secondParagraph, 'paragraphs');

      const getParagraphs = document.getElementsByClassName('paragraphs');

      console.log(getParagraphs);

    </script>
  </body>
</html>
