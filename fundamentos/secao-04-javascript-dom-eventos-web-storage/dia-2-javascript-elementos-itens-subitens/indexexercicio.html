<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>  
  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho"></section>
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho"></section>
        <section id="segundoEUltimoFilhoDoFilho"></section>
      </section>
      Atenção!
      <section id="terceiroFilho"></section>
      <section id="quartoEUltimoFilho"></section>
    </section>
  </main>
  <script>
    const me = document.getElementById('elementoOndeVoceEsta');
    const meFather = me.parentNode;
    const meSon = document.getElementById('primeiroFilhoDoFilho');
    const olderSon = meFather.firstElementChild;
    const olderBrother = me.previousElementSibling;
    const attention = me.nextSibling;
    const youngBrother = me.nextElementSibling;
    const youngSon = meFather.lastElementChild.previousElementSibling;

    const newFamilyMember = () => {
      const newSon = document.createElement('section');
      newSon.innerHTML = 'teste';
      meFather.appendChild(newSon);
    };
    
    
    newFamilyMember();

    meFather.style.color = 'blue';
    meSon.innerHTML = 'My son';
    
  
    console.log(me);
    console.log(meFather);
    console.log(meSon);
    console.log(olderSon);
    console.log(olderBrother);
    console.log(attention);
    console.log(youngBrother);
    console.log(youngSon);
    console.log(meFather.lastElementChild);
    
  </script>
</body>
</html>
