<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camp Validation</title>
</head>

<body>
  <div id="main-container">
    <h1 id="main-title">Camp Validation</h1>
    <form action="" method="get">
      <label for="camp-input">
        <input type="text" id="camp-input" placeholder="Text here" maxlength="100">
      </label>
      <label for="type-input"></label>
      <select name="input-type" id="type-input">
        <option value="cpf">CPF</option>
        <option value="email">Email</option>
        <option value="birthDate">Birth date</option>
        <option value="phoneNumber">Phone Number</option>
        <option value="url">URL</option>
      </select>
      <button id="validate-button" type="submit">Validate</button>
    </form>
    <p id="result-output">Type your information, select the option and validate.</p>
  </div>
  <script src=".src/main.js" type="module"></script>
</body>

</html>
